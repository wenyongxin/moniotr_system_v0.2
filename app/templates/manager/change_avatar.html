{% extends "base.html" %}
{% from "macros/macro_manager_user.html" import password_input %}

{% block title %}{{ name }}{% endblock %}

{#样式#}
{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='efun/css/change_avatar.css') }}">
{% endblock %}

{#正文内容#}
{% block page_content %}
    <div class="c_backgroud">
        <form id="update_file" target='frameFile' action="{{ url_for('auth.update_image') }}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="userid" value="{{ user.id }}">
            <input type="file" name="file" id="lefile2" class="filestyle" data-icon="false" style="display:none">
            <img class="l_avatar" src="../../static/users/images/{{ user.avatar }}"onclick="select_image()">
            <span class="l_rose">{{ user.username }}</span>
            <input class="btn btn-primary l_update_button" disabled="disabled" onclick="update_images({{ user.id }})" value="上传头像">
        </form>
        <iframe id='frameFile' name='frameFile' style='display: none;'></iframe>
    </div>

{% endblock %}


{% block javascript %}
    {#上传头像jq#}
    <script src="{{ url_for('static', filename='efun/js/update_image.js') }}"></script>
{% endblock %}
