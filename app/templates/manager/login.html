<html>
    <head>
        <meta charset="utf-8">
        <title>登录</title>
        <meta name="csrf-token" content="{{ csrf_token() }}">
        <link rel='icon' href='{{ url_for('static', filename='efun/images/favicon.ico') }}' type='image/x-ico' />
		<!--导入bootstrap 3.0 css样式 压缩版-->
		<link href="{{ url_for('static', filename='bootstrap-3.3.0/css/bootstrap.min.css') }}" rel="stylesheet">
		<link href="{{ url_for('static', filename='bootstrap-3.3.0/css/bootstrap-theme.min.css') }}" rel="stylesheet">
        <script src="{{ url_for('static', filename='efun/js/jquery-1.11.1.min.js') }}"></script>

		<link href="{{ url_for('static', filename='efun/css/login.css') }}" rel="stylesheet">
    </head>
    <body>
        <div class="login_div" style="display: none;">
            <div class="left_log">
                <img src="{{ url_for('static', filename='efun/images/login-log.png') }}" alt="efun">
            </div>
            <div class="rigt_div">
                <div class="r_backgroup">
                    <div class="r_font">登  录</div>
                    <form class="form-inline" action="/auth/login" method="POST">
                        <div class="input-group">
                            <div class="input-group-addon input_height login_icon"><span class="glyphicon glyphicon-user"></span></div>
                            <input type="text" id="email" name="email" class="form-control input_height" placeholder="请输入邮箱名称">
                            <div class="input-group-addon input_height">@efun.com</div>
                        </div>
                        <div class="input-group">
                            <div class="input-group-addon input_height login_icon"><span class="glyphicon glyphicon-lock"></span></div>
                            <input type="password" id="password" name="password" class="form-control input_height" placeholder="请输入密码">
                        </div>
                        <div class="input-group">
                            <div class="input-group-addon input_height input-captcha">
                                <img src="{{ url_for('auth.captcha') }}" alt="点击刷新验证码" class="captcha-img" name="captcha" \>
                            </div>
                            <input type="text" id="captcha" name="captcha" class="form-control input_height" placeholder="验证码">
                        </div>
                        <div class="error_message"></div>
                        <div class="input-group button_right">
                            <button type="button" class="btn btn-primary btn-block">登录</button>
                        </div>
                        <div class="input-group check_right">
                            <input type="checkbox" id="remember_me" name="remember_me">
                            <span>记住我</span>
                        <div>
                    </form>
                </div>
            </div>
        </div>

        <script src="{{ url_for('static', filename='efun/js/login.js') }}"></script>
    </body>
</html>
